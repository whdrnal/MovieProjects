{% extends "layout.html" %}
{% load humanize %}
{%block content %}

<head>
    <style>
        @CHARSET "UTF-8";

* {
	-webkit-box-sizing: border-box;
	   -moz-box-sizing: border-box;
	        box-sizing: border-box;
	outline: none;
}

body {

}

.login-form {
	margin: 100px auto;
	max-width: 300px;
}

    </style>
</head>

<body>
<section class="login-form">
    <form class="t-mt-[0rem]" method="post" action="" role="login">
        <form method="post" class="post-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}

            <div class="form-group t-justify-between t-text-left t-text-black">
                <label class="username" for="username">아이디</label>
                <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group t-text-left t-text-black">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>

            <button type="submit" name="go" class="btn btn-light t-mt-[1rem]">로그인</button>

            <div class="t-flex t-justify-center t-mt-[1rem]">
                <a class="t-text-gray-400 hover:t-text-gray-300" href="#">아이디찾기</a>
                <a class="t-text-gray-400 hover:t-text-gray-300 t-ml-[1rem]" href="#">비밀번호찾기</a>
            </div>
        </form>
    </form>
</section>

</body>
{% endblock %}

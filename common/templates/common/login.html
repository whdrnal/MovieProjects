{% extends "layout.html" %}
{% load humanize %}
{%block content %}

<head>
    <style>
        @CHARSET "UTF-8";

* {
	-webkit-box-sizing: border-box;
	   -moz-box-sizing: border-box;
	        box-sizing: border-box;
	outline: none;
}

body {
	background-color: #1c1c1c;
}

.login-form {
	margin: 100px auto;
	max-width: 300px;
}

    </style>
</head>

<body>


<section class="login-form ">
    <h2>로그인</h2>
    <form class="" method="post" action="" role="login">
        <form method="post" class="post-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}


            <div class="form-group t-justify-between t-text-left">
                <label class="" for="username">아이디</label>
                <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>

            <div class="form-group t-text-left">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>

            <button type="submit" name="go" class="btn btn-block btn-danger">로그인</button>

            <div class="t-flex t-mt-[30px] t-ml-[4.0rem]">
                <a class="t-text-gray-400 hover:t-text-gray-300" href="/common/find_username/">아이디찾기</a>
                &nbsp;
                &nbsp;
                <a class="t-text-gray-400 hover:t-text-gray-300" href="/common/password_reset/">비밀번호찾기</a>
            </div>
        </form>
    </form>

</section>
    <hr class="t-mt-[22rem]">

    <footer>
        <p class="t-text-sm t-text-gray-600">
            <spen>Copyright 2022. Movie View. All Rights Reserved</spen>
        </p>
    </footer>

</body>
{% endblock %}

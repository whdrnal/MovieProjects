{% extends "layout.html" %}
{% load humanize %}
{%block content %}
<div style="border-radius:5px" class="container t-mx-auto t-mt-[20px] t-py-[30px] t-bg-gray-900/50">     <!--로그인창 백그라운드 여기서잡어-->
    <div class="xl:t-mx-[30rem] lg:t-mx-[20rem]">

        <center>
            <img class="t-mb-3" src="https://ifh.cc/g/oLqKIK.png" alt="" width="100" height="100">
        </center>

        <h1 class="t-h-0 t-mb-3 t-fw-normal">회원가입 페이지</h1>
        <form method="post" class="post-form" action="{% url 'common:signup' %}">

            {% csrf_token %}
            {% include "form_errors.html" %}

            <div class="form-group">
                <label for="username"></label>
                <input type="text" class="form-control" placeholder="아이디" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="password1"></label>
                <input type="password" class="form-control" placeholder="비밀번호" name="password1" id="password1"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="password2"></label>
                <input type="password" class="form-control" placeholder="비밀번호 확인" name="password2" id="password2"
                       value="{{ form.password2.value|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="email"></label>
                <input type="text" class="form-control" placeholder="이메일" name="email" id="email"
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>

            <button type="submit" class="t-mt-4  btn btn-outline-light me-2">회원가입</button>
        </form>
    </div>
</div>
{% endblock %}

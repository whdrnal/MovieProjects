<!doctype html>
{% load static %}
{% load humanize %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'common.css' %}">
    <script defer src="{% static 'common.js' %}"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
    <div class="container-fluid">
        <a href="/"><img class="t-w-[3rem]" src="https://ifh.cc/g/GDOzCI.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                {% if user.is_authenticated %}
                <a class="btn btn-outline t-text-white hover:t-text-red me-2" href="{% url 'common:logout' %}">{{ user.username }}</a>
                {% else %}
                <a class="btn t-text-white hover:t-text-white me-2" href="{% url 'common:login' %}">로그인</a>
                {% endif %}
                <a class="btn t-text-white hover:t-text-white me-2" href="{% url 'common:signup' %}">회원가입</a>
            </ul>
            <form class="t-flex" action="{% url 'mv:index' %}">
                <input class="form-control me-2" type="search" name="search_keyword" placeholder="영화를 검색해주세요" aria-label="Search">
                <button class="btn btn-outline-light t-text-white" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<body class="t-bg-black">

<section class="t-text-center t-text-white">
    {%block content%}
    {%endblock%}
</section>

</body>
</html>

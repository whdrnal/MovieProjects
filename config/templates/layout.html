<body class="t-flex text-center t-text-white bg-black">
<div class="container t-flex flex-column">
    <header class="p-3 bg-black t-text-white t-justify-content-center">
        <div class="container">
            <div class="t-flex t-flex-wrap align-items-center justify-content-center">
                <a href="/"><img src="https://ifh.cc/g/oLqKIK.png"></a>
                <ul class="nav col-12 col-lg-auto me-lg-auto justify-content-center">
                    <li><a href="#" class="nav-link t-text-white hover:t-text-white">Movies</a></li>
                    <li><a href="#" class="nav-link t-text-white hover:t-text-white">이벤트</a></li>
                    <li><a href="#" class="nav-link t-text-white hover:t-text-white">스토어</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'mv:index' %}">
                    <input type="search" class="form-control form-control-dark" action="search_keyword" name="search_keyword" placeholder="Search" aria-label="Search">
                </form>
                <form class="text-end">
                    {% if user.is_authenticated %}
                    <a class="btn btn-outline-light me-2" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}
                    <a class="btn btn-outline-light me-2" type="button" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </header>

    <section class="t-flex t-flex-col t-text-center">
        {%block content%}
        {%endblock%}
    </section>

<!--    <footer class="blog-footer t-mt-[45px]">
        <p class="text-muted ">&copy; FOOTER </p>
    </footer>-->
</div>
</body>
</html>

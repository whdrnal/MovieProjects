{% extends "layout.html" %}
{% load humanize %}
{%block content %}

<section class="section-prod-detail">
    <div class="container">
        <div class="container">
            <ul class="t-grid t-grid-cols-1 sm:t-grid-cols-2 md:t-grid-cols-3 lg:sm:t-grid-cols-4 t-gap-[20px] t-mt-[45px]">
                <li class="t-flex t-flex-col t-group">
                    <img class="t-mt-[20px]" style="border-radius:5px" src="{{movie.thumb_img_url}}" alt="">
                    <a class="t-text-center t-mt-2 t-no-underline t-text-gray-300 group-hover:t-text-white" href="{% url 'mv:detail' movie.id %}">
                        {{  movie.display_name }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
<br>
<br>
<div class="t-mt-4 t-ml-4">{{ movie.name }}에 대한
    <span class="font-gblue t-text-blue-500">{{ movie.question_set.count }}</span> 개의 이야기가 있어요 !</div>

{% endblock %}
